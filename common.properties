#两点间最大间隔(经纬度差值，目前按照江的宽度)
maxGeoRange=0.002
#maxGeoRange=0.012
#两点间最小间隔(经纬度差值，目前按照地图上一栋楼的宽度)
minGeoRange=0.0005
